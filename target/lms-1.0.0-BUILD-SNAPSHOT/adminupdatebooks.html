

<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			ng-click = "closeEditBookModal() "aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Update book:</h4>
	</div>

		<div class="modal-body">
			<b> Title: </b><br /> <input type=text ng-model="book.bookName"
				value="{{book.bookName}}"> <br />
			<div class="form-group">
				<label for="sel1">Select authors:</label> <select
					class="form-control" multiple id="book.authors.authorId" ng-model="book.authors" ng-options = "a.authorName for a in authors track by a.authorId">
					</select>
			</div>
			
			<div class="form-group">
				<label for="sel1">Select publisher: </label> <select
					class="form-control" id="book.publisher.publisherId" ng-model="book.publisher" ng-options = "p.publisherName for p in publishers track by p.publisherId"> 
				</select>
			</div>
			
			<div class="form-group">
				<label for="sel1">Select genres:</label> <select
					class="form-control" multiple id="book.genres.genreId" ng-model="book.genres" ng-options = "g.genreName for g in genres track by g.genreId">
					</select>
			</div>
		</div>
		<div class="modal-footer">
			<input type="hidden" name="bookId" value="<%=bookId %>">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click = "closeEditBookModal()">Close</button>
			<button type="button" class="btn btn-primary" ng-click="updateBook()">Update Book</button>
		</div>
</div>
