
<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="closeAddAuthorModal()"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Add a new author:</h4>
	</div>
		<div class="modal-body">
			<b> Author Name: </b><br/> <input type=text ng-model="initAuthor.authorName"> <br />
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeAddAuthorModal()">Close</button>
			<button type="button" class="btn btn-primary" ng-click="addAuthor()">Add Author</button>
		</div>
</div>
