<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeAddBookModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Add a new book:</h4>
	</div>
		<div class="modal-body">
			<b> Title: </b><br /> <input type=text ng-model="initBook.bookName"> <br />
			<div class="form-group">
				<label for="sel1">Select author:</label> <select
					class="form-control" multiple id="sel1" ng-model="initBook.authors" ng-options = "a.authorName for a in authors"> 
					
				</select>
			</div>
			<div class="form-group">
				<label for="sel1">Select publisher:</label> <select
					class="form-control" id="sel1" ng-model="initBook.publisher" ng-options="p.publisherName for p in publishers "> 
				</select>
			</div>
			<div class="form-group">
				<label for="sel1">Select genres:</label> <select
					class="form-control" multiple id="sel1" ng-model="initBook.genres" ng-options = "g.genreName for g in genres"> 
				</select>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeAddBookModal()">Close</button>
			<button type="button" class="btn btn-primary" ng-click="addBook()">Add Book</button>
		</div>
</div>
