
<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="closeAddBorrowerModal()"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Add a new borrower:</h4>
	</div>
		<div class="modal-body">
			 <b> Add new borrower's name: </b><br/> <input type=text ng-model="initBorrower.borrowerName"> <br /> <br/>
			 <b>Add his/her address: </b><br/> <input type=text ng-model="initBorrower.borrowerAddress"> <br /> <br/>
			 <b>Add his/her phone number: </b><br/> <input type=text ng-model="initBorrower.borrowerPhone"> <br />
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeAddBorrowerModal()">Close</button>
			<button type="submit" class="btn btn-primary" ng-click="addBorrower()">Add Borrower</button>
		</div>
</div>
