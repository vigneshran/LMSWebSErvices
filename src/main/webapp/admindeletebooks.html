

<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			ng-click = "closeDeleteBookModal()" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">You are about to delete the book titled <i> {{book.bookName}}</i>. Proceed?</h4>
	</div>
		<div class="modal-body">
			<p> Before you delete a book, make sure you are absolutely sure. Once you make a mistake, it's a tedious process to put it back in our database. </p>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click = "closeDeleteBookModal()">Close</button>
			<button type="submit" class="btn btn-primary" ng-click = "deleteBook()"> Yes </button>
		</div>
</div>
