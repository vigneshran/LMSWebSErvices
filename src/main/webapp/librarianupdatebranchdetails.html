
<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="closeEditBranchModal()"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Add a new branch:</h4>
	</div>
		<div class="modal-body">
			<b> Branch Name: </b><br/> <input type=text ng-model="initBranch.branchName"> <br />
			<b> Branch Address: </b><br/> <input type=text ng-model="initBranch.branchAddress"> <br />
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeEditBranchModal()">Close</button>
			<button type="button" class="btn btn-primary" ng-click="updateBranch()">Update Branch</button>
		</div>
</div>
