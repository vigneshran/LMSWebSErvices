<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="closeAddPublisherModal()"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Add a new publisher:</h4>
	</div>
		<div class="modal-body">
			 <b> Add new publisher's name: </b><br/> <input type=text ng-model="initPublisher.publisherName"> <br /> <br/>
			 <b>Add his address: </b> <br/> <input type=text ng-model="initPublisher.publisherAddress"> <br /> <br/>
			 <b>Add his phone number: </b><br/> <input type=text ng-model="initPublisher.publisherPhone"> <br />
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeAddPublisherModal()">Close</button>
			<button type="button" class="btn btn-primary" ng-click="addPublisher()">Add Publisher</button>
		</div>
</div>
