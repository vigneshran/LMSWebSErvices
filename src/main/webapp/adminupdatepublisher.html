<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="closeEditPublisherModal()"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Update publisher:</h4>
	</div>
		<div class="modal-body">
			 <b>Add new publisher's name: </b><br/> <input type=text ng-model="publisher.publisherName"> <br /> <br/>
			 <b>Add his address: </b> <br/> <input type=text ng-model="publisher.publisherAddress"> <br /> <br/>
			 <b>Add his phone number: </b><br/> <input type=text ng-model="publisher.publisherPhone"> <br />
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeEditPublisherModal()">Close</button>
			<button type="button" class="btn btn-primary" ng-click="updatePublisher()">Update Publisher</button>
		</div>
</div>
