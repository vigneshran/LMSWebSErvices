
<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="closeEditBorrowerModal()"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Update borrower (with card number: {{borrower.cardNo}}):</h4>
	</div>
		<div class="modal-body">
			 <b> Add new borrower's name: </b><br/> <input type=text ng-model="borrower.borrowerName"> <br /> <br/>
			 <b> Add his/her address: </b><br/> <input type=text ng-model="borrower.borrowerAddress"> <br /> <br/>
			 <b> Add his/her phone number: </b><br/> <input type=text ng-model="borrower.borrowerPhone"> <br />
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeEditBorrowerModal()">Close</button>
			<button type="submit" class="btn btn-primary" ng-click="updateBorrower()">Update Borrower</button>
		</div>
</div>
